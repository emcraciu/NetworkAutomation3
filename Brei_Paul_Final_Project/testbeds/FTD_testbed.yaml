devices:
  FTD:
    os: ftd
    type: ftd
    alias: ftd
    custom:
      hostname: Router
    credentials:
      default:
        username: admin
        password: Cisco123!
      enable:
        password: Cisco123!
    connections:
      defaults:
        class: connectors.swagger_conn.SwaggerConnector
        via: swagger
      telnet:
        class: connectors.telnet_conn.TelnetConnection
        protocol: telnet
        ip:  92.81.55.146
        #ip:  192.168.0.9
        port: 5009
      #      ssh:
      #        class: lib.connectors.ssh_con.SshConnection
      #        protocol: ssh
      #        ip: 192.168.200.4
      #        port: 22
      #      rest:
      #        class: lib.connectors.rest_con.RESTConnector
      #        protocol: https
      #        ip: 192.168.200.4
      #        port: 443
      #      netmiko:
      #        class: .netmiko
      #        protocol: ssh
      #        ip: 192.168.200.4
      #        port: 22
      swagger:
        class: connectors.swagger_conn.SwaggerConnector
        protocol: https
        ip: 192.168.200.5
        port: 443


topology:
  FTD:
    interfaces:
      Management1/1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.5/24
      GigabitEthernet0/1:
        type: ethernet
        alias: csr_ftd
        link: csr_ftd
        ipv4: 192.168.240.5/24
        #ipv4: 192.168.210.5/24
      GigabitEthernet0/3:
        type: ethernet
        alias: ftd_ep2
        link: ftd_guest2
        ipv4: 192.168.250.5/24
        #ipv4: 192.168.220.5/24
