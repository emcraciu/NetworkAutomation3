devices:
  CSR:
    os: ios
    type: router
    alias: csr
    custom:
      hostname: CSR
      domain: ex.com
    credentials:
      enable:
        password: Cisco123!
    connections:
      telnet:
        class: connectors.telnet_conn.TelnetConnection
        protocol: telnet
        ip: 92.81.55.146
        port: 5036
        credentials:
          login:
            username: admin
            password: Cisco123!
      ssh:
        class: connectors.ssh_conn.SshConnection
        protocol: ssh
        ip: 192.168.200.4
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco123!
      rest:
        class: connectors.rest_conn.RESTConnector
        protocol: ssh
        ip: 192.168.200.4
        port: 443
        credentials:
          login:
            username: admin
            password: Cisco123!

topology:
  CSR:
    interfaces:
      GigabitEthernet1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.4/24
      GigabitEthernet2:
        type: ethernet
        #alias: csr_gi2
        link: iosv_csr
        ipv4: 192.168.230.4/24
      GigabitEthernet3:
        type: ethernet
        #alias: csr_gi3
        link: csr_ftd
        ipv4: 192.168.240.4/24