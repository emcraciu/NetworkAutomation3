topology:

  UbuntuServer:
    interfaces:
      ens4:
        type: ethernet
        link: management
        ipv4: 192.168.200.254/24

  IOU1:
    interfaces:
      Ethernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.1/24
      Ethernet0/1:
        type: ethernet
        link: guest1
        ipv4: 192.168.201.1/24
      Ethernet0/2:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.202.1/24

  Router:
    interfaces:
      GigabitEthernet0/0:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.2/24
      GigabitEthernet0/1:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.202.2/24
      GigabitEthernet0/2:
        type: ethernet
        link: iosv_csr
        ipv4: 192.168.203.2/24

  CSR:
    interfaces:
      GigabitEthernet1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.3/24
      GigabitEthernet2:
        type: ethernet
        link: iosv_csr
        ipv4: 192.168.203.3/24
      GigabitEthernet3:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.204.3/24

  FTD:
    interfaces:
      Management1/1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.4/24
      Ethernet1/1:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.204.4/24
      Ethernet1/2:
        type: ethernet
        link: ftd_ep2
        ipv4: 192.168.205.4/24