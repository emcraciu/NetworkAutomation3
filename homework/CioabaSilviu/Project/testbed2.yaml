testbed:
  name: NetworkAutomation3
  credentials:
    default:
      username: cisco
      password: cisco
    enable:
      password: cisco

devices:
  UbuntuServer:
    os: linux
    type: server
    credentials:
      default:
        username: osboxes
        password: osboxes.org
    connections:
      defaults:
        class: unicon.Unicon
        via: ssh
      ssh:
        protocol: ssh
        ip: 192.168.200.1
        port: 22

  IOU1:
    os: ios
    type: router
    credentials: {}
    connections:
      defaults:
        class: unicon.Unicon
        via: telnet
      telnet:
        protocol: telnet
        ip: 92.81.55.146
        port: 5186
    custom:
      interfaces:
        Ethernet0/0:
          ipv4: 192.168.200.2/24
        Ethernet0/1:
          ipv4: 192.168.201.1/24
        Ethernet0/2:
          ipv4: 192.168.202.1/24

  IOSV:
    os: ios
    type: router
    credentials: {}
    connections:
      defaults:
        class: unicon.Unicon
        via: telnet
      telnet:
        protocol: telnet
        ip: 92.81.55.146
        port: 5114
    custom:
      interfaces:
        GigabitEthernet0/0:
          ipv4: 192.168.200.3/24
        GigabitEthernet0/1:
          ipv4: 192.168.202.2/24
        GigabitEthernet0/2:
          ipv4: 192.168.203.2/24

  CSR:
    os: iosxe
    type: router
    credentials: {}
    connections:
      defaults:
        class: unicon.Unicon
        via: telnet
      telnet:
        protocol: telnet
        ip: 92.81.55.146
        port: 5088
    custom:
      interfaces:
        GigabitEthernet1:
          ipv4: 192.168.200.6/24
        GigabitEthernet2:
          ipv4: 192.168.203.3/24
        GigabitEthernet3:
          ipv4: 192.168.204.1/24
