topology:
  UbuntuServer:
    interfaces:
      ens4:
        type: ethernet
        link: management
        ipv4: 192.168.200.1/24

  IOU1:
    interfaces:
      Ethernet0/0:
        ipv4: 192.168.200.10/24
        link: management
        type: ethernet
      Ethernet0/1:
        ipv4: 192.168.220.10/24
        link: iou_iosv
        type: ethernet
      Ethernet0/2:
        ipv4: 192.168.210.10/24
        link: guest1
        type: ethernet

  CSR:
    interfaces:
      GigabitEthernet1:
        type: ethernet
        link: management
        ipv4: 192.168.200.30/24
      GigabitEthernet2:
        type: ethernet
        link: csr_iosv
        ipv4: 192.168.230.30/24
      GigabitEthernet3:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.240.30/24

  IOSv:
    interfaces:
      GigabitEthernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.20/24
      GigabitEthernet0/1:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.220.20/24
      GigabitEthernet0/2:
        type: ethernet
        link: iosv_csr
        ipv4: 192.168.230.20/24

  FTD:
    interfaces:
      Management1/1:
        type: ethernet
        link: management
        ipv4: 192.168.200.40/24
      GigabitEthernet0/0:
        type: ethernet
        link: csr_ftd
        alias: csr_ftd
        ipv4: 192.168.240.40/24
      GigabitEthernet0/1:
        type: ethernet
        link: ftd_ep2
        alias: ftd_ep2
        ipv4: 192.168.250.40/24