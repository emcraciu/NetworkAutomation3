devices:
  FTD:
    os: ftd
    type: ftd
    custom:
      domain: example.com
    credentials:
      default:
        username: admin
        password: Cisco@135
      enable:
        password: Cisco!246
    connections:
      telnet:
        class: lib.connectors.telnet_con.TelnetConnection
        protocol: telnet
        ip:  92.81.55.146
        port: 5063
      ssh:
        class: lib.connectors.ssh_con.SshConnection
        protocol: ssh
        ip: 192.168.200.4
        port: 22
      rest:
        class: lib.connectors.rest_con.RESTConnector
        protocol: https
        ip: 192.168.200.4
        port: 443

topology:
  FTD:
    interfaces:
      Management1/1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.4/24
      Ethernet1/1:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.204.4/24
      Ethernet1/2:
        type: ethernet
        link: ftd_ep2
        ipv4: 192.168.205.4/24